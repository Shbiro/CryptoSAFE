    <meta property="og:description" content="שירותי נאמנות מקצועיים לקריפטו. הצטרפו לקריפטוסייפ והבטיחו שהנכסים הדיגיטליים שלכם בטוחים." />
    <meta property="og:image" content="%PUBLIC_URL%/Ogimage.png" />
    <meta property="og:image:secure_url" content="%PUBLIC_URL%/Ogimage.png" />
    <meta property="og:url" content="https://cryptosafe.co.il/" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CryptoSafe - חברת נאמנות לקריפטו" />
    <meta name="twitter:description" content="ניהול מאובטח של מטבעות קריפטו ושירותי נאמנות מתקדמים." />
    <meta name="twitter:image" content="%PUBLIC_URL%/Ogimage.png" />
